<!doctype html>
<html>

  <head>
    <title>WindowResizer</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container mt-3 text-center">
      <h1>WindowResizer</h1>
      <form id="WindowResizerForm">
        <div class="row mt-3 mb-3">
          <div class="col">
            <label for="width">Width</label>
            <input type="text" class="form-control form-control-sm" id="width"
              />
          </div>
          <div class="col">
            <label for="height">Height</label>
            <input type="text" class="form-control form-control-sm"
              id="height" />
          </div>
        </div>
        <h2>After resize:</h2>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="centered" />
              <label class="form-check-label" for="centered">Center</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="minimized" />
              <label class="form-check-label" for="minimized">Minimize</label>
            </div>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col">
            <button type="submit" class="btn-xs btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>

</html>
